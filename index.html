<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Movie Database</title>
</head>
<body>
    <div class="text-center h-25"><img style="height: 250px" class="img-fluid mx-auto" src="#poster" alt="Movie"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" > Title:</label>
                <div class="col-sm-10">
                    <input value="#title" type="text" class="form-control"> </input>
                </div>
                
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Year:</label>
                <div class="col-sm-10">
                    <input  value="#year" type="text" class="form-control"> </input>
                </div>
                
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Genre:</label>
                <div class="col-sm-10">
                    <input  value="#genre" type="text" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Runtime:</label>
                <div class="col-sm-10">
                    <input  value="#runtime" type="text" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Director:</label>
                <div class="col-sm-10">
                    <input value="#director" type="text" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Writer:</label>
                <div class="col-sm-10">
                    <input value="#writer" type="text" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Actors:</label>
                <div class="col-sm-10">
                    <input value="#actors" type="text" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Plot:</label>
                <div class="col-sm-10">
                    <input value="#plot" type="text" class="form-control"> </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Rating:</label>
                <div class="col-sm-10">
                    <input  value="#rating" type="text" class="form-control"> </input>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
